server:
  port: 8888
  
spring:
  application:
    name: msvc-configServer
  cloud:
    config:
      server:
        git:
          uri: https://github.com/CsarNarciso/Microservices-Spring-Boot
          defaultLabel: master
          search-paths: 
            - Configurations
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl: 
      defaultZone: http://msvc-eureka:8761/eureka/            