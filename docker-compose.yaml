version: "3"
services:
  msvc-gateaway:
    build: ./Gateaway
    ports: 
      - "8000:8000"
    networks:
      - eureka-net
    depends_on:
      msvc-eureka:
        condition: service_healthy
      msvc-config:
        condition: service_healthy
      msvc-books:
        condition: service_healthy
      msvc-genres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "localhost:8000/actuator/health"]
      start_period: 40s
      interval: 20s
      timeout: 5s
      retries: 5
  msvc-genres:
    build: ./Genres
    ports:
      - "8002:8002"
    networks:
      - eureka-net	
    depends_on:
      msvc-config:
        condition: service_healthy
      msvc-eureka:
        condition: service_healthy
      msvc-books:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "localhost:8002/actuator/health"]
      start_period: 40s
      interval: 20s
      timeout: 5s
      retries: 5
  msvc-books:
    build: ./Books
    ports: 
      - "8001:8001"
    networks:
      - eureka-net	
    depends_on:
      msvc-eureka:
        condition: service_healthy
      msvc-config:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "localhost:8001/actuator/health"]
      start_period: 40s
      interval: 20s
      timeout: 5s
      retries: 5
  msvc-config:
    build: ./Config
    ports:
      - "8888:8888"
    networks:
      - eureka-net
    depends_on:
      msvc-eureka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "localhost:8888/actuator/health"]
      start_period: 40s
      interval: 20s
      timeout: 5s
      retries: 5
  msvc-eureka:
    build: ./Eureka
    ports:
      - "8761:8761"
    networks:
      - eureka-net	  
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "localhost:8761/actuator/health"]
      start_period: 40s
      interval: 20s
      timeout: 5s
      retries: 5
networks:
  eureka-net:


